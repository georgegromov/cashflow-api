name: cashflow_dev

services:
  api:
    build: .
    container_name: cashflow_api
    ports:
      - "${HTTP_PORT}:8080"
    depends_on:
      database:
        condition: service_started
    networks:
      - internal
  database:
    image: postgres:17
    env_file: .env
    container_name: cashflow_database
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT}:5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 2s
      timeout: 3s
      retries: 10

volumes:
  pg_data:

networks:
  internal:
